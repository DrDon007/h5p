<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<!-- jQuery -->
	<script src="js/jquery-1.12.3.min.js"></script>

	<!-- Skeleton CSS & Featherlight -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/featherlight.css">
	<script src="js/featherlight.js"></script>

	<!-- Interaction CSS -->
	<link rel="stylesheet" href="css/index.css">

	<!-- Interaction js -->
	<script src="js/index.js"></script>

	<!-- GreenSock -->
	<script src="js/TweenMax.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
		
		<div class="row videoArea">
			<video id="video1" controls autoplay="true">
				<source src="video1.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>
       <form class="myForm">
		<div class="lightbox popUpQuestion1">
			<h4>Question 1</h4>
			<p>How the video feels</p>
			<br>
			<a href="#" class="button longBtns" value="Good">Good</a><br>
			<a href="#" class="button longBtns" value="Not Bad">Not bad</a><br>
			<a href="#" class="button longBtns" value="Poor">Poor</a><br>
		</div>
	</form>

		<div class="lightbox popUpQuestion2">
			<h4>Question 2</h4>
			<p>Rate The Video</p>
			<br>
			<a href="#" class="button longBtns">5star</a><br>
			<a href="#" class="button longBtns">4star</a><br>
			<a href="#" class="button longBtns">3star</a><br>
		</div>
		<div class="lightbox popUpQuestion3">
			<h4>Question 3</h4>
			<p>Have you got something  from the video?</p>
			<br>
			<a href="#" class="button longBtns">Yes</a><br>
			<a href="#" class="button longBtns">No</a><br>
			<a href="#" class="button longBtns">cant say</a><br>
		</div>

	

	</div>
</body>
</html>
